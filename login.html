<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion admin – HarmonyShop</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
    form { background: white; padding: 2rem; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    input { display: block; width: 100%; margin-bottom: 1rem; padding: 0.6rem; }
    button { background: #00796b; color: white; border: none; padding: 0.6rem 1.2rem; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <form method="POST" action="/login">
    <h2>🔐 Connexion admin</h2>
    <input name="username" placeholder="Nom d'utilisateur" required />
    <input name="password" type="password" placeholder="Mot de passe" required />
    <button type="submit">Se connecter</button>
  </form>
</body>
</html>
