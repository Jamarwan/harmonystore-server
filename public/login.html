<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion â€“ HarmonyShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: var(--bg, #fff);
      color: var(--text, #000);
    }
    .login-container {
      max-width: 400px;
      margin: 4rem auto;
      padding: 2rem;
      background: #f5f5f5;
      border-radius: 8px;
    }
    .login-container h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .login-container input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-container button {
      width: 100%;
      padding: 0.7rem;
      background-color: #00796b;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #005f56;
    }
    #dark-toggle {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 50%;
      width: 2.8rem;
      height: 2.8rem;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    body.dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }
    body.dark-mode .login-container {
      background-color: #1e1e1e;
    }
    body.dark-mode input {
      background-color: #2a2a2a;
      color: #eee;
      border: 1px solid #444;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1>Connexion Admin</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Nom dâ€™utilisateur" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>
    <p id="error" style="color:red; text-align:center; margin-top:1rem;"></p>
  </div>

  <button id="dark-toggle" title="Changer thÃ¨me">ðŸŒ™</button>

  <script>
    // Mode sombre
    const toggleBtn = document.getElementById("dark-toggle");
    const saved = localStorage.getItem("theme");
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

    if (saved === "dark" || (!saved && prefersDark)) {
      document.body.classList.add("dark-mode");
      toggleBtn.textContent = "ðŸŒž";
    }

    toggleBtn.addEventListener("click", () => {
      const isDark = document.body.classList.toggle("dark-mode");
      toggleBtn.textContent = isDark ? "ðŸŒž" : "ðŸŒ™";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    // Connexion
    const form = document.getElementById("login-form");
    const error = document.getElementById("error");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      fetch("http://localhost:3000/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
        .then(res => res.json())
        .then(data => {
          if (data.token) {
            localStorage.setItem("token", data.token);
            window.location.href = "admin.html";
          } else {
            error.textContent = data.error || "Ã‰chec de la connexion.";
          }
        })
        .catch(() => {
          error.textContent = "Erreur de connexion au serveur.";
        });
    });
  </script>
</body>
</html>
