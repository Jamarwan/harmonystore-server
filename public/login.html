<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion ‚Äì HarmonyShop</title>
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="css/style.css" />

  <style>
    /* MENU + DARK MODE */
    .nav-toggle { display: none; }
    .nav-toggle-label {
      font-size: 2rem;
      cursor: pointer;
      display: none;
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 1001;
      color: #00796b;
    }
    .nav-toggle-label.close { display: none; }
    .nav-links {
      display: flex;
      list-style: none;
      gap: 1rem;
    }
    .nav-links li a {
      text-decoration: none;
      color: inherit;
      font-weight: 500;
    }
    .nav-overlay { display: none; }

    @media (max-width: 768px) {
      .nav-toggle-label.open,
      .nav-toggle-label.close { display: block; }
      .nav-links {
        flex-direction: column;
        position: fixed;
        top: 0;
        right: 0;
        background: #fff;
        width: 75%;
        height: 100vh;
        padding: 5rem 1rem 2rem;
        transform: translateX(100%);
        transition: transform 0.4s ease;
        box-shadow: -2px 0 8px rgba(0,0,0,0.1);
        z-index: 1000;
      }
      .nav-toggle:checked ~ nav .nav-links {
        transform: translateX(0);
      }
      .nav-toggle:checked ~ .nav-toggle-label.close {
        display: block;
      }
      .nav-toggle:checked ~ .nav-toggle-label.open {
        display: none;
      }
      .nav-toggle:checked ~ .nav-overlay {
        display: block;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 500;
      }
    }

    :root {
      --bg: #fff;
      --text: #000;
    }
    body.dark-mode {
      --bg: #121212;
      --text: #f1f1f1;
    }
    body {
      background: var(--bg);
      color: var(--text);
      margin: 0;
      font-family: sans-serif;
    }
    header, footer {
      background: var(--bg);
      color: var(--text);
    }
    #dark-toggle {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 50%;
      width: 2.8rem;
      height: 2.8rem;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .login-container {
      max-width: 400px;
      margin: 4rem auto;
      padding: 2rem;
      background: #f5f5f5;
      border-radius: 8px;
    }
    .login-container h1 {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .login-container input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-container button {
      width: 100%;
      padding: 0.7rem;
      background: #00796b;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-container button:hover {
      background: #005f56;
    }
    body.dark-mode .login-container {
      background: #1e1e1e;
    }
    body.dark-mode .login-container input {
      background: #2a2a2a;
      color: #eee;
      border: 1px solid #444;
    }
  </style>
</head>

<body>
  <header>
    <div class="container header-container">
      <a href="/" class="logo">Harmony<span>Shop</span></a>

      <input type="checkbox" id="nav-toggle" class="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label open">‚ò∞</label>
      <label for="nav-toggle" class="nav-toggle-label close">‚ùå</label>
      <div class="nav-overlay"></div>

      <nav>
        <ul class="nav-links">
          <li><a href="/">Accueil</a></li>
          <li><a href="/boutique.html">Boutique</a></li>
          <li><a href="/about.html">√Ä propos</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="login-container">
      <h1>Connexion Admin</h1>
      <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Nom d‚Äôutilisateur" required />
        <input type="password" name="password" placeholder="Mot de passe" required />
        <button type="submit">Se connecter</button>
      </form>
    </div>
  </main>

  <button id="dark-toggle" title="Changer th√®me">üåô</button>

  <script>
    const toggleBtn = document.getElementById("dark-toggle");
    const saved = localStorage.getItem("theme");
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

    if (saved === "dark" || (!saved && prefersDark)) {
      document.body.classList.add("dark-mode");
      toggleBtn.textContent = "üåû";
    }

    toggleBtn.addEventListener("click", () => {
      const isDark = document.body.classList.toggle("dark-mode");
      toggleBtn.textContent = isDark ? "üåû" : "üåô";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });
  </script>
</body>
</html>
