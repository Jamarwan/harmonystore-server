<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Admin ‚Äì HarmonyShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="css/style.css" />

  <style>
    /* NAVIGATION RESPONSIVE */
    .nav-toggle { display: none; }
    .nav-toggle-label {
      font-size: 2rem;
      cursor: pointer;
      display: none;
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 1001;
      color: #00796b;
    }
    .nav-toggle-label.close { display: none; }
    .nav-links {
      display: flex;
      list-style: none;
      gap: 1rem;
    }
    .nav-links li a {
      text-decoration: none;
      color: inherit;
      font-weight: 500;
    }
    .nav-overlay { display: none; }

    @media (max-width: 768px) {
      .nav-toggle-label.open,
      .nav-toggle-label.close { display: block; }
      .nav-links {
        flex-direction: column;
        position: fixed;
        top: 0;
        right: 0;
        background: #fff;
        width: 75%;
        height: 100vh;
        padding: 5rem 1rem 2rem;
        transform: translateX(100%);
        transition: transform 0.4s ease;
        box-shadow: -2px 0 8px rgba(0,0,0,0.1);
        z-index: 1000;
      }
      .nav-toggle:checked ~ nav .nav-links {
        transform: translateX(0);
      }
      .nav-toggle:checked ~ .nav-toggle-label.close {
        display: block;
      }
      .nav-toggle:checked ~ .nav-toggle-label.open {
        display: none;
      }
      .nav-toggle:checked ~ .nav-overlay {
        display: block;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 500;
      }
    }

    /* DARK MODE */
    :root {
      --bg: #fff;
      --text: #000;
    }
    body.dark-mode {
      --bg: #121212;
      --text: #f1f1f1;
    }
    body {
      background: var(--bg);
      color: var(--text);
      margin: 0;
      font-family: sans-serif;
    }
    header, footer {
      background: var(--bg);
      color: var(--text);
    }
    #dark-toggle {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 50%;
      width: 2.8rem;
      height: 2.8rem;
      cursor: pointer;
      z-index: 1001;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>
  <header>
    <div class="container header-container">
      <a href="/" class="logo">Harmony<span>Shop</span></a>

      <input type="checkbox" id="nav-toggle" class="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label open">‚ò∞</label>
      <label for="nav-toggle" class="nav-toggle-label close">‚ùå</label>
      <div class="nav-overlay"></div>

      <nav>
        <ul class="nav-links">
          <li><a href="/">Accueil</a></li>
          <li><a href="/boutique.html">Boutique</a></li>
          <li><a href="/about.html">√Ä propos</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Panneau d‚Äôadministration</h1>

        <!-- Panneaux de stats, filtres, liste, etc. -->
    <div id="stats"></div>
    <div class="filters"></div>
    <div id="list"></div>
  </main>

  <button id="dark-toggle" title="Changer th√®me">üåô</button>

  <script>
    const toggleBtn = document.getElementById("dark-toggle");
    const saved = localStorage.getItem("theme");
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

    if (saved === "dark" || (!saved && prefersDark)) {
      document.body.classList.add("dark-mode");
      toggleBtn.textContent = "üåû";
    }

    toggleBtn.addEventListener("click", () => {
      const isDark = document.body.classList.toggle("dark-mode");
      toggleBtn.textContent = isDark ? "üåû" : "üåô";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    // üîÅ Exemple de script dynamique (√† compl√©ter avec tes fonctions de dashboard)
    document.addEventListener("DOMContentLoaded", () => {
      const stats = document.getElementById("stats");
      const filters = document.querySelector(".filters");
      const list = document.getElementById("list");

      // Exemple : chargement simul√©
      stats.innerHTML = `<h2>üìä Statistiques</h2><p>Chargement...</p>`;
      filters.innerHTML = `
        <input type="text" placeholder="Filtrer..." />
        <button>Filtrer</button>
      `;
      list.innerHTML = `<p>Aucune donn√©e pour l‚Äôinstant.</p>`;
    });
  </script>
</body>
</html>
