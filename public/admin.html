<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Admin â€“ HarmonyShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="public/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: var(--bg, #fff);
      color: var(--text, #000);
    }
    header {
      padding: 1rem;
      background: var(--bg, #fff);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 { margin: 0; }
    #logout-btn {
      padding: 0.4rem 1rem;
      background: #c62828;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #dark-toggle {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 50%;
      width: 2.8rem;
      height: 2.8rem;
      cursor: pointer;
      z-index: 1001;
    }
    .data-panel {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    .stat-box {
      flex: 1 1 30%;
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }
    .panel-tools {
      display: flex;
      justify-content: space-between;
      margin: 1rem 0;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .panel-tools input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .panel-tools button {
      padding: 0.5rem 1rem;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    ul.paniers {
      list-style: none;
      padding: 0;
    }
    ul.paniers li {
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
    }
    .pagination {
      text-align: center;
      margin-top: 1rem;
    }
    .pagination button {
      margin: 0 0.25rem;
      padding: 0.4rem 0.7rem;
    }
    canvas {
      max-width: 100%;
      margin-top: 2rem;
    }

    body.dark-mode {
      background: #121212;
      color: #f1f1f1;
    }
    body.dark-mode header {
      background: #1e1e1e;
    }
    body.dark-mode .stat-box {
      background: #2a2a2a;
    }
    body.dark-mode #logout-btn {
      background: #a51212;
    }
  </style>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#00796b" />
</head>
<body>
  <header>
    <h1>Admin HarmonyShop</h1>
    <button id="logout-btn">ðŸ”“ DÃ©connexion</button>
  </header>

  <main class="data-panel">
    <section class="stats">
      <div class="stat-box">
        <h3>ðŸ§¾ Paniers</h3>
        <p id="stat-count">â€“</p>
      </div>
      <div class="stat-box">
        <h3>ðŸ‘¤ Clients</h3>
        <p id="stat-clients">â€“</p>
      </div>
      <div class="stat-box">
        <h3>ðŸ’¶ Total</h3>
        <p id="stat-total">â€“</p>
      </div>
    </section>

    <section class="panel-tools">
      <input type="text" id="search" placeholder="Rechercher un clientâ€¦" />
      <button id="export-csv">ðŸ“¥ Export CSV</button>
    </section>

    <section>
      <h2>ðŸ“¦ Commandes</h2>
      <ul id="paniers" class="paniers">Chargementâ€¦</ul>
      <div class="pagination" id="pagination"></div>
    </section>

    <section>
      <h2>ðŸ“ˆ Statistiques graphiques</h2>
      <canvas id="chart-ventes" height="100"></canvas>
    </section>
  </main>

  <button id="dark-toggle" title="Changer thÃ¨me">ðŸŒ™</button>

  <script>
    const token = localStorage.getItem("token");
    if (!token) location.href = "login.html";

    const API_BASE = location.hostname.includes("localhost")
      ? "http://localhost:3000"
      : "https://harmonystore-server.onrender.com";

    const toggleBtn = document.getElementById("dark-toggle");
    const saved = localStorage.getItem("theme");
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    if (saved === "dark" || (!saved && prefersDark)) {
      document.body.classList.add("dark-mode");
      toggleBtn.textContent = "ðŸŒž";
    }
    toggleBtn.addEventListener("click", () => {
      const isDark = document.body.classList.toggle("dark-mode");
      toggleBtn.textContent = isDark ? "ðŸŒž" : "ðŸŒ™";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem("token");
      location.href = "login.html";
    });

    let allPaniers = [];
    let currentPage = 1;
    const itemsPerPage = 5;

    function afficherPaniers() {
      const search = document.getElementById("search").value.toLowerCase();
      const paniersFiltrÃ©s = allPaniers.filter(p =>
        p.pseudo.toLowerCase().includes(search)
      );
      const paginÃ©s = paniersFiltrÃ©s.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage);

      const ul = document.getElementById("paniers");
      ul.innerHTML = paginÃ©s.map(p => {
        const date = new Date(p.date).toLocaleString();
        const total = p.panier.reduce((s, a) => s + a.price * a.quantity, 0);
        return `<li><strong>${p.pseudo}</strong> â€“ ${date}<br>Total : ${total.toFixed(2)} â‚¬</li>`;
      }).join("") || "<li>Aucune commande.</li>";

      const nbPages = Math.ceil(paniersFiltrÃ©s.length / itemsPerPage);
      const pagDiv = document.getElementById("pagination");
      pagDiv.innerHTML = "";
      for (let i = 1; i <= nbPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.disabled = true;
        btn.onclick = () => {
          currentPage = i;
          afficherPaniers();
        };
        pagDiv.appendChild(btn);
      }

      document.getElementById("stat-count").textContent = paniersFiltrÃ©s.length;
      const uniques = [...new Set(paniersFiltrÃ©s.map(p => p.pseudo))];
      document.getElementById("stat-clients").textContent = uniques.length;
      const total = paniersFiltrÃ©s.reduce((s, p) =>
        s + p.panier.reduce((t, a) => t + a.price * a.quantity, 0), 0
      );
      document.getElementById("stat-total").textContent = total.toFixed(2) + " â‚¬";

      updateChart(paniersFiltrÃ©s);
    }

    document.getElementById("search").addEventListener("input", () => {
      currentPage = 1;
      afficherPaniers();
    });

    document.getElementById("export-csv").addEventListener("click", () => {
      const rows = [["Client", "Date", "Total (â‚¬)"]];
      allPaniers.forEach(p => {
        const d = new
         Date(p.date).toLocaleString();
        const total = p.panier.reduce((s, a) => s + a.price * a.quantity, 0);
        rows.push([p.pseudo, d, total.toFixed(2)]);
      });
      const csv = rows.map(r => r.join(",")).join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "commandes.csv";
      a.click();
    });

    let myChart;
    function updateChart(paniers) {
      const ventesParHeure = {};
      paniers.forEach(p => {
        const heure = new Date(p.date).getHours();
        const montant = p.panier.reduce((s, a) => s + a.price * a.quantity, 0);
        ventesParHeure[heure] = (ventesParHeure[heure] || 0) + montant;
      });
      const heures = Object.keys(ventesParHeure).sort((a, b) => a - b);
      const montants = heures.map(h => ventesParHeure[h]);

      if (myChart) myChart.destroy();
      const ctx = document.getElementById("chart-ventes").getContext("2d");
      myChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: heures.map(h => `${h}h`),
          datasets: [{
            label: "Revenus par heure",
            data: montants,
            backgroundColor: "#00796b"
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    fetch(`${API_BASE}/api/paniers`, {
      headers: { Authorization: "Bearer " + token }
    })
      .then(r => {
        if (!r.ok) throw new Error("Token invalide");
        return r.json();
      })
      .then(data => {
        allPaniers = data;
        afficherPaniers();
      })
      .catch(() => {
        document.getElementById("paniers").innerHTML = "<li>Erreur de sÃ©curitÃ©. Redirectionâ€¦</li>";
        setTimeout(() => location.href = "login.html", 1500);
      });
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').then(() =>
        console.log("âœ… Service worker enregistrÃ© !")
      );
    }
  </script>
</body>
</html>
